<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-do List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="todo">
		<div class="todo-header">
			<h2>To-do list</h2>
		</div>
		<div class="todo-body">
			<div class="add-block"></div>
			<ul class="tasks">
				<li class="task">
					<div class="task-checked col-1">
						<input type="checkbox">
					</div>
					<div class="task-text col-2">Task 1</div>
					<task class="remove col-3"></task>
				</li>
			</ul>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
